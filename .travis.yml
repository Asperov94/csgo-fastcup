language: python
script: 
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  - echo $SSH_PRIVATE_KEY | tr -d '\r' | ssh-add -
  - ssh $MYSECRETUSER@asperitys.com 'mkdir -p /data/csgo'
  - ls -lah
  - scp -r . $MYSECRETUSER@asperitys.com:/data/csgo/
  - ssh $MYSECRETUSER@asperitys.com 'cd /data/csgo && docker-compose up -d'
branches:
  only:
  - main
